<!doctype html>
<html lang="en">

<head>
  <title>21880078 - Web 1 Project</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <!--Fontawesome-->
  <script src="https://kit.fontawesome.com/a465a12a24.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!--Web1 CSS-->
  <link rel="stylesheet" href="css/21880078.css">

</head>

<body>
  <header class="container">
    <nav class="navbar navbar-expand-sm navbar-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="Web1 Logo">
        </a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#menu-header" aria-controls="menu-header"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu-header">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link a" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="gallery.html">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="blogs.html">Blogs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacts.html">Contacts</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link linkLogin" href="#" data-bs-toggle="modal" data-bs-target="#modalLogin">Login</a>
                  <a class="nav-link linkLogout" href="#" onclick="logout()" style="display: none">Logout</a>
                </li>
            </ul>
            <form class="d-flex my-2 my-lg-0 border rounded-pill" id="formSearch">
                <input class="ms-3 border-0" type="text" placeholder="Search">
                <button class="btn my-2 my-sm-0 border-0" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
      </div>
    </nav>
  </header>
  
  <section id="banner-small"></section>
  <div id="content">
    <section class="container py-5">
      <div class="row">
        <div class="col-md-8 col-sm-12" id="about-us">
                  
        </div>
        <div class="col-md-4 col-sm-12" id="visions">
          
        </div>
      </div>
    </section> 

    <!-- testimonials -->
    <section class="container-fluid py-5" id="testimonials">
      
    </section>

    <!-- our team -->
    <section id="our-team" class="container py-5">
      
    </section>    
  </div>
  <!-- footer -->
  <footer class="text-center container-fluid text-white py-3">
    <ul class="nav justify-content-center" id="menu-footer">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="about.html">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="gallery.html">Gallery</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="blogs.html">Blogs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="contacts.html">Contacts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link linkLogin" href="#" data-bs-toggle="modal" data-bs-target="#modalLogin">Login</a>
        <a class="nav-link linkLogout" href="#" onclick="logout()" style="display: none">Logout</a>
      </li>
    </ul>
    <p class="text-white-50 py-3">Copyright &copy; 2022 by Ho ten - MSSV</p>
  </footer>
  
  <!-- Modal Login -->
  <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
  <div class="modal fade" id="modalLogin" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="#" method="post" id="formLogin" onsubmit="login(event)">
            <h3 class="text-center">Login form</h3>
            <div class="mb-3">
              <input type="text" name="username" id="username" placeholder="Username" class="form-control">
            </div>
            <div class="mb-3">
              <input type="password" name="password" id="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="form-control btn">Login</button>
          </form>
        </div>
        <div class="modal-footer">
          
        </div>
      </div>
    </div>
  </div>  
  
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <!-- HandlebarsJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" 
  integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" 
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/mssv.js"></script>

  <script id="about-us-template" type="text/x-handlebars-template">    
    {{#each data}}
    <h1 class="py-3">{{name}}</h1>
    <div>
      <img src="{{thumbpath}}" alt="{{name}}" class="float-start rounded-4 me-3">
      <p class="text-black-50">{{{summary}}}</p>
      <a href="#" class="btn btn-link readmore ps-0" onclick="loadData('aboutus/{{id}}', 'details-template', 'content')">Read more</a>
    </div>
    {{/each}}
  </script>

  <script id="vision-template" type="text/x-handlebars-template">
    <h1 class="py-3">Our Vision</h1>
    {{#each data}}
    <div class="clearfix mb-3">
      <a href="#" class="text-decoration-none" onclick="loadData('visions/{{id}}', 'details-template', 'content')">
        <img src="{{thumbpath}}" alt="{{name}}" class="float-start me-3 rounded-4">
        <h3 class="text-black">{{name}}</h3>
        <p class="text-black-50">{{summary}}</p>
      </a>
    </div>
    {{/each}}
  </script>

  <script id="testimonials-template" type="text/x-handlebars-template">
    <h1 class="text-white ms-3">Testimonials</h1>
    <div class="row py-3">
      {{#each data}}
      <div class="col">
        <p class="text-black-50 me-3 ms-3">{{summary}}</p>
          <span class="text-white ms-3">{{name}}</span><br/>
        <a href="#" class="ms-3">{{email}}</a>
      </div>
      {{/each}}
    </div>
  </script>

  <script id="our-team-template" type="text/x-handlebars-template">
    <h1>Our team</h1>
      <div class="row py-3">
        {{#each data}}
        <div class="col">
          <a class="text-decorate-none" href="#" onclick="loadData('team/{{id}}', 'details-template', 'content')">
            <img src="{{thumbpath}}" alt="{{name}}" class="rounded-4 mb-3 img-fluid">
            <h4 class="text-black">{{name}}</h4>
            <p class="text-black-50">{{summary}}</p>
          </a>
        </div>
        {{/each}}
      </div>
  </script>

  <script id="details-template" type="text/x-handlebars-template">
    <div class="container py-5 overflow-auto">
      {{#each data}}
      <h1 class="py-3">{{name}}</h1>    
      <img src="{{imagepath}}" alt="{{name}}" class="float-start rounded-4 me-3">
      <p>{{{description}}}</p>
      {{/each}}
    </div>
  </script>

  <script>
    checkLogin();
    loadData('aboutus', 'about-us-template', 'about-us');
    loadData('visions', 'visions-template', 'visions');
    loadData('testimonials', 'testimonials-template', 'testimonials');
    loadData('team', 'our-team-template', 'our-team');
  </script>
</body>

</html>
